<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styling.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <title>Document</title>

</head>
<body>
    <a id="page-top"></a>
    <div class="page-container">
    <nav id="navbar">
        <div id="logo">
            <a href="#page-top" class="logo">JSK - Design</a>
        </div>
        <ul>
        <li>
            <a class="nav-link" href="#welcome-section">About</a>
        </li>
        <li>
            <a class="nav-link" href="#projects">Work</a>
        </li>
        <li>
            <a class="nav-link" href="#contact">Contact</a>
        </li>
        </ul>
    </nav>
        <div style="height:100px"></div>
        <!-- About Section -->
        <section id="welcome-section" class="about-container">
            <div class="about-box-container">
                <h1 class="p-name">Jamie Kielland</h1>
                <br>
                <hr>
                <p class="p-job">Front-End Developer</p>
                <br>
                <hr>
                <p class="p-info">HTML - CSS - JAVASCRIPT</p>
            </div>
        </section>
        <!-- Projects Section -->
        <section id="projects" class="work-container">
            <div class="projects-header">Projects</div>
            <hr>
            <div class="projects-grid">
                <a href="https://codepen.io/jamie-kielland/full/XWNWREP" target="_blank" class="project-tile">
                <img class="project-image" src="https://i.ibb.co/NjjkdVp/Capture2.png" alt="project"/>
                <hr style="margin-top: 25px;">
                <div class="project-title">
                    <p>Martin Luther King Jr</p>
                    <span>Tribute Page</span>
                </div>
                </a>
                <a href="https://codepen.io/jamie-kielland/full/wvoapdx" target="_blank" class="project-tile">
                <img class="project-image" src="https://i.ibb.co/H2zkrV8/Capture1.png" alt="project"/>
                <hr style="margin-top: 25px;">
                <div class="project-title">
                    <p>Simple Form layout and design</p>
                </div>
                </a>
                <a href="https://codepen.io/jamie-kielland/full/wvzOYJO" target="_blank" class="project-tile">
                <img class="project-image" src="https://i.ibb.co/rZz6z3k/Capture3.png" alt="project"/>
                <hr style="margin-top: 25px;">
                <div class="project-title">
                    <p>Landing Page</p>
                </div>
                </a>
            </div>
        </section>
        <!-- Contact Section -->
        <section id="contact" class="contact-container">
            <div id="contact">
                <div class="container-two">
                    <div class="contact-header">Contact</div>
                    <br>
                    <hr>
                    <div class="contact-text"> 
                        <p style="font-size:18px">- Feel free to contact me with regards to any questions! -</p>
                        </div>
                    <form id="form" action="none">
                        <input id="email" name="email" type="email" placeholder="Enter email address" required>
                        <input id="submit" type="submit">
                        <a id="profile-link" href="https://github.com/Komplett-Jamie" target="_blank" class="contact-details"><img src="https://cdn.iconscout.com/icon/free/png-256/github-brand-logo-47401.png" height="50px" width="50px"></a>
                    </form>
                </div>
            </div>
        </section>
